<html>

<head>
	<title>Slide Navbar</title>
	<link rel="stylesheet" type="text/css" href="login.component.css">
	<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>

<body>
	<div class="main">
		<input type="checkbox" id="chk" aria-hidden="true">

		<div class="signup">
			<form>
				<label for="chk" aria-hidden="true">Sign up</label>
				<input type="text" name="userName" placeholder="User name" [(ngModel)]="signupObj.userName">
				<input type="email" name="email" placeholder="Email" [(ngModel)]="signupObj.email">
				<input type="password" name="pswd" placeholder="Password" [(ngModel)]="signupObj.password">
				<button (click)="onSignUp2()">Sign up</button>
			</form>
		</div>

		<div class="login">
			<form>
				<label for="chk" aria-hidden="true">Login</label>
				<input type="text" name="userName" placeholder="User Name" [(ngModel)]="loginObj.userName">
				<input type="password" name="pswd" placeholder="Password" [(ngModel)]="loginObj.password">
				<button (click)="onLogin2()">Login</button>
			</form>
		</div>
	</div>
</body>

</html>
