<div *ngIf="meals" class="container-fluid">
  <div *ngIf="meals.length != 0" class="row m-0 p-0">
    <div class="col m-0 p-0">
      <meal-detail
        *ngFor="let meal of meals"
        [id]="meal.id"
        style="display: inline-block"
        class="m-0"
      ></meal-detail>
    </div>
  </div>
  <h1 *ngIf="meals.length == 0">No meals in this list.</h1>
</div>
