<div *ngIf="meals" class="container-fluid">
  <div *ngIf="meals.length != 0" class="row">
    <div class="col">
      <meal-detail
        *ngFor="let meal of meals"
        [id]="meal.id"
        style="display: inline-block"
        class="m-0"
      ></meal-detail>
    </div>
  </div>
  <h1 *ngIf="meals.length == 0">No meals.</h1>
</div>
